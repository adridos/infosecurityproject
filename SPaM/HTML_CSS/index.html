<!DOCTYPE html>
<html>

<head>
  <title>SPaM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <h1>Secure Password Manager</h1>
        </li>
      </ul>
    </nav>

  </header>
  <main>
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <input class="formButton" type="text" placeholder="username" />
          <div class="password-input">
            <input type="password" name="password" id="login-password" placeholder="password" />
            <i class="bi bi-eye-slash" id="toggleLoginPassword"></i>
          </div>
          <button>login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
        <form class="register-form">
          <input type="text" placeholder="username" />
          <div class="password-input">
            <input type="password" name="password" id="register-password" placeholder="password" />
            <i class="bi bi-eye-slash" id="toggleRegPassword"></i>
          </div>
          <input id="emailButton" class="formButton" type="text" placeholder="email address" />
          <button>Generate a Password</button>
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </main>
</body>
<script src="../JSFiles/login.js"></script>
<script src="../JSFiles/passwordVisibility.js"></script>

</html>
