<!DOCTYPE html>
<html>

<head>
  <title>SPaM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <h1>Secure Password Manager</h1>
        </li>
      </ul>
    </nav>

  </header>
  <main>
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <input required class="formButton" type="text" placeholder="username" />
          <div class="password-input">
            <input required type="password" name="password" id="login-password" placeholder="password" />
            <i class="bi bi-eye-slash" id="toggleLoginPassword"></i>
          </div>
          <button>login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
        <form class="register-form">
          <input required type="text" placeholder="username" />
          <div class="password-input">
            <input required type="password" name="password" id="register-password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
            <i class="bi bi-eye-slash" id="toggleRegPassword"></i>
          </div>
          <input required id="emailButton" class="formButton" type="email" placeholder="email address" />
          <button id="generatePasswordButton">Generate a Password</button>
          <div id="message">
            <h4 id="passwordMessage">Password must contain the following:</h4>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">An <b>uppercase</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          <button disabled id="createButton">create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </main>
</body>
<script src="../JSFiles/login.js"></script>
<script src="../JSFiles/passwordVisibility.js"></script>
<script src="../JSFiles/passwordRequirements.js"></script>
<script src="../JSFiles/randomPassGenerator.js"></script>

</html>
